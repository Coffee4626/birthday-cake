<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Neue', cursive;
      background: #fff0f5;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #ff69b4;
      font-size: 3em;
      margin-bottom: 40px;
    }

    .image-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .image-row img {
      width: 200px;
    }

    .cake {
      width: 350px;
    }

    .confetti, .hearts {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti-piece, .heart-piece {
      position: absolute;
      font-size: 20px;
      animation: floatUp 4s ease-out infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }

    @keyframes heartPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday, Thanh Mai! 🎉</h1>
  <div class="image-row">
    <img src="capoo.gif" alt="Capoo GIF">
    <img class="cake" src="cake.png" alt="Birthday Cake">
    <img src="chikawa.gif" alt="Chikawa GIF">
  </div>

  <div class="confetti" id="confetti"></div>
  <div class="hearts" id="hearts"></div>

  <script>
    const confettiContainer = document.getElementById('confetti');
    const heartContainer = document.getElementById('hearts');
    const confettiSymbols = ['🎉', '💖', '🌈', '⭐️'];

    for (let i = 0; i < 80; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.textContent = confettiSymbols[Math.floor(Math.random() * confettiSymbols.length)];
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDelay = Math.random() * 4 + 's';
      confetti.style.fontSize = (Math.random() * 20 + 20) + 'px';
      confettiContainer.appendChild(confetti);
    }

    // Heart ring effect
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2.2;
    const radius = 200;
    for (let i = 0; i < 30; i++) {
      const angle = (i / 30) * Math.PI * 2;
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);
      const heart = document.createElement('div');
      heart.classList.add('heart-piece');
      heart.textContent = '❤️';
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';
      heart.style.animation = 'heartPulse 2s infinite';
      heartContainer.appendChild(heart);
    }
  </script>
</body>
</html>
