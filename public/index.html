<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background: #fff0f5;
      overflow: hidden;
    }

    h1 {
      color: #ff69b4;
      font-size: 3em;
      margin-bottom: 40px;
    }

    .image-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .image-row img {
      width: 200px;
    }

    .cake {
      width: 350px;
    }

    .confetti {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti-piece {
      position: absolute;
      bottom: 0;
      width: 10px;
      height: 10px;
      background-color: hsl(var(--hue), 100%, 70%);
      animation: rise 3s ease-out infinite;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday, Thanh Mai! ðŸŽ‰</h1>
  <div class="image-row">
    <img src="capoo.gif" alt="Capoo GIF">
    <img class="cake" src="cake.png" alt="Birthday Cake">
    <img src="chikawa.gif" alt="Chikawa GIF">
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    const confettiContainer = document.getElementById('confetti');
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDelay = Math.random() * 3 + 's';
      confetti.style.setProperty('--hue', Math.floor(Math.random() * 360));
      confettiContainer.appendChild(confetti);
    }
  </script>
</body>
</html>
