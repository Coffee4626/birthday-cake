<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Neue', cursive;
      background: #fff0f5;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #ff69b4;
      font-size: 3em;
      margin-bottom: 40px;
    }

    .image-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .image-row img {
      width: 200px;
    }

    .cake {
      width: 350px;
    }

    .confetti, .hearts {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti-piece, .heart-piece {
      position: absolute;
      font-size: 20px;
      animation: floatUp 4s ease-out infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }

    @keyframes heartPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday, My Love! 🎉</h1>
  <div class="image-row">
    <img src="capoo.gif" alt="Capoo GIF">
    <img class="cake" src="cake.png" alt="Birthday Cake">
    <img src="chikawa.gif" alt="Chikawa GIF">
  </div>

  <div class="confetti" id="confetti"></div>
  <div class="hearts" id="hearts"></div>

  <script>
  const confettiContainer = document.getElementById('confetti');
  const confettiSymbols = ['🎉', '💖', '🌈', '⭐️'];

  for (let i = 0; i < 80; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti-piece');
    confetti.textContent = confettiSymbols[Math.floor(Math.random() * confettiSymbols.length)];
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.bottom = '0';
    confetti.style.animationDelay = Math.random() * 4 + 's';
    confetti.style.fontSize = (Math.random() * 20 + 20) + 'px';
    confettiContainer.appendChild(confetti);
  }

    
  const heartContainer = document.getElementById('hearts');
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2.2;
  const scale = 25;

  for (let t = 0; t < Math.PI * 2; t += 0.2) {
    const x = scale * 16 * Math.pow(Math.sin(t), 3);
    const y = -scale * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
    const heart = document.createElement('div');
    heart.classList.add('heart-piece');
    heart.textContent = '❤️';
    heart.style.left = centerX + x + 'px';
    heart.style.top = centerY + y + 'px';
    heart.style.animation = 'heartPulse 2s infinite';
    heartContainer.appendChild(heart);
  }

    document.getElementById('giftBox').addEventListener('click', () => {
    const message = document.getElementById('birthdayMessage');
    message.style.display = 'block';
    message.style.animation = 'fadeIn 1s ease-out';
    document.getElementById('birthdayMusic').muted = false;
  });

  const style = document.createElement('style');
  style.innerHTML = `
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }
  `;
  document.head.appendChild(style);
  </script>
    <div style="margin-top: 40px; text-align: center;">
    <img src=giftbox.png alt="Gift Box" id="giftBox" style="width: 120px; cursor: pointer;">
    <div id="birthdayMessage" style="display: none; margin-top: 20px; font-size: 1.5em; color: #ff1493;">
      🎈 Wishing you the happiest birthday, Thanh Mai! May your day be filled with love, laughter, and cake! 🎂💖
    </div>
  </div>
  <audio id="birthdayMusic" autoplay loop muted>
    <source src=music.m4a type="audio/m4a">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
